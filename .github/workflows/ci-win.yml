name: CI (Windows .NET Framework)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v1

      - name: Setup MSBuild (Visual Studio)
        uses: microsoft/setup-msbuild@v1

      - name: Restore NuGet packages
        run: nuget restore LightsOutCube.sln

      - name: Build solution (Release)
        run: msbuild LightsOutCube.sln /p:Configuration=Release /m

      - name: Run unit tests (vstest)
        shell: pwsh
        run: |
          # find built test assemblies under LightsOutCube.Tests\
          $tests = Get-ChildItem -Path LightsOutCube.Tests -Recurse -Filter '*LightsOutCube.Tests*.dll' -File -ErrorAction SilentlyContinue | Select-Object -ExpandProperty FullName
          if (-not $tests) {
            Write-Host 'No test assemblies found.'
            exit 0
          }
          foreach ($t in $tests) {
            Write-Host "Running tests in $t"
            vstest.console.exe $t
          }

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: |
            src\**\bin\Release\**