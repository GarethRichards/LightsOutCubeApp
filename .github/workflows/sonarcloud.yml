name: SonarCloud Scan

on:
  push:
    branches: [ main ]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarcloud:
    name: SonarCloud Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
            fetch-depth: 0  # Shallow clones should be disabled for better analysis

      # If you need to set up Node/Maven/.NET/etc, add steps here
      # Example for Node.js:
      #- name: Setup Node
      #  uses: actions/setup-node@v4
      #  with:
      #    node-version: '18'
      #- name: Install dependencies
      #  run: npm ci
      #- name: Build
      #  run: npm run build

      - name: SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@v3

        env:
          # secret you added in repo Settings -> Secrets and variables -> Actions
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.organization=garethrichards
            -Dsonar.projectKey=GarethRichards_LightsOutCubeApp