name: Build Installer (WiX)

on:
  push: { branches: [ main ] }

jobs:
  build-installer:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1

      - name: Restore & Build app
        run: |
          nuget restore LightsOutCube.sln
          msbuild LightsOutCube.sln /p:Configuration=Release /m

      - name: Install WiX (choco)
        run: choco install wixtoolset -y

      - name: Build WiX (heat + candle + light)
        run: |
          $env:WIX = (Get-ChildItem 'C:\Program Files (x86)\WiX Toolset*v*' | Select-Object -First 1).FullName
          Write-Host "Using WiX at: $env:WIX"

          # Generate harvest.wxs from the built application output. Adjust path if your build outputs elsewhere.
          & "$env:WIX\bin\heat.exe" dir "src\bin\Release" -ag -scom -sreg -sfrag -gg -cg AppFiles -dr INSTALLFOLDER -out "installer\harvest.wxs"

          # Compile both Product.wxs and generated harvest.wxs. Define HarvestExists so Product.wxs will include the fragment.
          & "$env:WIX\bin\candle.exe" -dHarvestExists=1 installer\Product.wxs installer\harvest.wxs -out installer\Product.wixobj

          # Link to produce MSI
          & "$env:WIX\bin\light.exe" installer\Product.wixobj -out installer\LightsOutCube.msi

      - name: Upload MSI
        uses: actions/upload-artifact@v4
        with:
          name: lightsoutcube-msi
          path: installer\LightsOutCube.msi