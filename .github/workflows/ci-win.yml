name: CI (Windows .NET Framework)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v1

      - name: Setup MSBuild (Visual Studio)
        uses: microsoft/setup-msbuild@v1

      - name: Restore NuGet packages
        run: nuget restore LightsOutCube.sln

      - name: Build solution (Release)
        run: msbuild LightsOutCube.sln /p:Configuration=Release /m

      - name: Run unit tests (vstest)
        shell: pwsh
        run: dotnet test .\LightsOutCube.sln --configuration Release --no-build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: |
            src\**\bin\Release\**

      - name: Show generated version from built assembly
        shell: pwsh
        run: |
          $exe = Join-Path $PWD 'src\bin\Release\net48\LightsOutCube.exe'
          if (Test-Path $exe) {
              $vi = (Get-Item $exe).VersionInfo
              Write-Host "Assembly file path: $exe"
              Write-Host "ProductVersion (InformationalVersion/File product): $($vi.ProductVersion)"
              Write-Host "FileVersion: $($vi.FileVersion)"
              Write-Host "ProductName: $($vi.ProductName)"
          } else {
              Write-Host "Build output not found at $exe"
              Write-Host "Directory listing:" 
              Get-ChildItem -Recurse -Force src\bin | Format-List
          }